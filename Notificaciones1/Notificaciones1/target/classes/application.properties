spring.application.name=Notificaciones1
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/db_notificacion
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL base del microservicio usuario
usuario-service.url=http://localhost:8080/api/v1/usuario
# Desactiva la seguridad OAuth2 para pruebas
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=none


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
