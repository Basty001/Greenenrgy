spring.application.name=resena1
server.port=8082

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_resena
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci√≥n del servicio de usuario
usuario-service.url=http://localhost:8080/api/v1/usuario
usuario-service.username=admin
usuario-service.password=12345



springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


